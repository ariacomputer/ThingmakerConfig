# Smoke me a klipper, I'll be back for breakfast.
#
# This file is a configuration for Thingmaker, with the following:
# * Ender 5 Pro
# * BIGTREETECH SKR Mini E3 V2.0
# * BLTouch v3.1
# * TFT35 display
# * Micro Swiss Direct Drive All-Metal Hotend

# generic-bigtreetech-skr-mini-e3-v2.0
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

# generic-bigtreetech-skr-mini-e3-v2.0
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250

# generic-bigtreetech-skr-mini-e3-v2.0
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

# generic-bigtreetech-skr-mini-e3-v2.0
[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250

# generic-bigtreetech-skr-mini-e3-v2.0
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_endstop: 0.0
position_max: 250

# generic-bigtreetech-skr-mini-e3-v2.0
[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5

# generic-bigtreetech-skr-mini-e3-v2.0
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

# generic-bigtreetech-skr-mini-e3-v2.0
[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
hold_current: 0.500
stealthchop_threshold: 5

# generic-bigtreetech-skr-mini-e3-v2.0
[heater_bed]
heater_pin: PC9
# This *might* be: EPCOS 100K B57560G104F
# from printer-creality-ender5-2019
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

# generic-bigtreetech-skr-mini-e3-v2.0
[heater_fan nozzle_cooling_fan]
pin: PC7

# generic-bigtreetech-skr-mini-e3-v2.0
[fan]
pin: PC6

# generic-bigtreetech-skr-mini-e3-v2.0
[mcu]
# Get this from ls /dev/serial/by-id/*
serial: /dev/serial/by-id/usb-LeafLabs_Maple-if01

# generic-bigtreetech-skr-mini-e3-v2.0
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# generic-bigtreetech-skr-mini-e3-v2.0
[static_digital_output usb_pullup_enable]
pins: !PA14

# generic-bigtreetech-skr-mini-e3-v2.0
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# This probably won't work - the TFT35 is apparently currently unsupported. :(
[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0
